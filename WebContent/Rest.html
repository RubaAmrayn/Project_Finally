<div class="col-md-9 form-block">
    <h2 class="h3 mb-4">Forgotten your password?</h2>
    <p class="lead">Enter your email and we'll email instructions on how to reset your password. </p>

    <!-- Alert Danger -->
    <div id="error_panel" class="alert fade show g-bg-red-opacity-0_1 g-color-lightred rounded-0" role="alert">
        Please type your email address</div>
    <!-- End Alert Danger -->

    <div class="mb-4">
        <div class="input-group rounded">
            <span class="input-group-addon g-width-45 g-brd-gray-light-v4 g-color-primary">
                <i class="icon-communication-062 u-line-icon-pro"></i>
            </span>
            <input id="login_email" name="login_email" onkeydown="return login_getpwd_keydown(event)"
                class="form-control g-color-black g-brd-left-none g-bg-white g-bg-white--focus g-brd-gray-light-v4 rounded g-pl-0 g-pr-15 g-py-15"
                type="text" placeholder="Your Email Address">
        </div>
    </div>

    <div class="g-mb-50">
        <button href="#" class="btn btn-lg btn-block btn-login">Get password</button>
        <div style="width: 1px; height: 1px; overflow: hidden">
            <input type="submit">
        </div>
    </div>
    <p class="g-font-size-13 text-center mb-4" style="margin: 28px 0;">Don't have an account? <a class="g-font-weight-600"
        onclick="routers.push('SignUp')">signup</a></p>
</div>
