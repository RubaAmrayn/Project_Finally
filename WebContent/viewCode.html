<script>
    //حدث DOMContentLoaded 
    //يعمل عند اكتمال تحميل وتنفيذ ال html 
    //في الصفحة
    document.addEventListener('DOMContentLoaded', function (event) {
        // html code نعرف متغير نسند له عنصر ال    
        var block = document.querySelector('pre code')
        //نرسل العنصر ك باراميتر للمكتبة المتخصصه بتنسيق الاكواد
        hljs.highlightBlock(block);
        // الخاص بالمكتبة لانه كان يسبب مشاكل في قياسات الشاشةhljs هنا حذفنا كلاس 
        block.classList.remove('hljs')
        //هنا قمنا بتغيير لون الخلفية لعنصر الكود
        block.style.backGroundColor = '#282c34'
        // وهنا قمنا بتغيير لون الخط لعنصر الكود
        block.style.color = "#abb2bf"
        //هنا قمنا بتفعيل الشريط الافقي في حال كان الكود اطول من عرض العنصر
        block.parentNode.style.overflowX = 'auto'

    });
</script>
